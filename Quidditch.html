<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
    body {background-image: url("https://tuesdayswithhorry.files.wordpress.com/2014/07/harry-potter-quidditch.jpg");
        background-size: cover;

    }
    </style>
</head>
<body>
    <div class="container" style="background-color: chartreuse">
        <div class="row">
            <div class="col-md-6 text-center" id="teamAName" ><h1 style="font-size: 60pt">HOME</h1></div>
            <div class="col-md-6 text-center" id="teamBName"><h1 style="font-size: 60pt">GUEST</h1></div>
            <div class="col-md-6 text-center" id="team1" style="font-size: 40pt">0</div>
            <div class="col-md-6 text-center" id="team2" style="font-size: 40pt">0</div>
            <div class="col-md-1 text-center"></div>
            <div class="col-md-2 text-center" id="homeScore" onclick=quaffle("1")><button>10 pts</button></div>
            <div class="col-md-2 text-center" id="homeSnitch" onclick=snitch("1")><button>Snitch</button></div>
            <div class="col-md-1 text-center"></div>
            <div class="col-md-1 text-center"></div>
            <div class="col-md-2 text-center" id="guestScore" onclick=quaffle("2")><button>10 pts</button></div>
            <div class="col-md-2 text-center" id="guestSnitch" onclick=snitch("2")><button>Snitch</button></div>
            <div class="col-md-1 text-center"></div>
            <div class="col-md-5 text-center"></div>
            <div class="col-md-2 text-center"><button onclick=reset()>RESET</button> </div>
            <div class="col-md-5 text-center"></div>

        </div>
        <br>
    </div>

    <script src="js/score.js"></script>
</body>
</html>
